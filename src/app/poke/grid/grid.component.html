<app-navbar></app-navbar>

<mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor="let pokemon of pokeList">
        <app-card [info]="pokemon"></app-card>
    </mat-grid-tile>
    
    
</mat-grid-list>

<div class="btns"> 
    <button [disabled]="btnDes" (click)="backPage()" mat-fab matTooltip="Primary" color="primary" aria-label="Example fab with a heart icon">
         <mat-icon>arrow_back_ios</mat-icon>
    </button>

    <button (click)="nextPage()" mat-fab matTooltip="Warn" color="warn" aria-label="Example fab with a heart icon" >
        <mat-icon>arrow_forward_ios</mat-icon>
    </button>
</div>
